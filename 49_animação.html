<!doctype html>
<html lang="pt-br">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="utf-8">
        <meta name="author" content="João"> 
        <meta name="description" content="Curso Web Design">
        <meta name="keywords" content="html5, css3, javascript">
        <meta name="viewport" content="width=device-width">

        <style>
            @keyframes move {
                0%{
                    transform: translateX(0);
                    background: yellow
                }
                30%, 70%{
                    height: 80px;
                }
                100%{
                    transform: translateX(400px);
                    background: blue;
                }
            }

            #anima-time div{
                width: 80px;
                height: 50px;
                border: 2px solid red;
                margin-bottom: 1em;
            }

            #anima-time div:nth-child(1){ /*
                animation-name: move;
                animation-duration: 2s;
                animation-timing-function: ease-in-out; 
                
                "ease-in" = IN = INício = acelera
                "ease-out" = OUT = finOUT (final) = desacelera */

                animation: move 2s ease-in-out;
            }

            #anima-time div:nth-child(2){ /*
                animation-name: move;
                animation-duration: 2s;
                animation-timing-function: ease-in-out; 
                animation-iteration-count: infinite;
                animation-direction: alternate;

                "animation-iteration-count" = quantas vezes a animação vai repetir 
                "animation-direction" = indica qual direção a animação vai iniciar: alternate (do início) ou alternate-reverse (do final); */

                animation: move 2s ease-in-out infinite alternate;
            }

            #anima-time div:nth-child(3){ /*
                animation-name: move;
                animation-duration: 2s;
                animation-timing-function: ease-in-out; 
                animation-delay: 1s; 
                animation-iteration-count: infinite;
                animation-direction: alternate; 
                
                "animation-delay" = é o tempo que demora para a animação iniciar */

                animation: move 2s ease-in-out 1s infinite  alternate;
            }

            #anima-time div:nth-child(4){ 
                background: red; /*

                animation-name: move;
                animation-duration: 2s;
                animation-timing-function: ease-in-out; 
                animation-delay: 2s; 
                animation-iteration-count: infinite;
                animation-direction: alternate;
                animation-fill-mode: both;

                "animation-fill-mode: backwards" = indica que deve ser aplicada as propriedades definida no keyframes 0% 
                "animation-fill-mode: forwards" = indica que deve ser aplicada as propriedades definida no keyframes 100% 
                "animation-fill-mode: both" = mistura do "backwards" com "forwards" */

                animation: move 2s ease-in-out 2s infinite  alternate both;
            }

            #anima-time div:nth-child(5){
                animation-name: move;
                animation-duration: 2s;
                animation-timing-function: ease-in-out; 
                animation-delay: .5s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
                animation-fill-mode: both;
                animation-play-state: running;
            }

            #anima-time div:nth-child(5):hover{
                animation-play-state: paused;
            }
        </style>
    </head>
    <body>
        <h2>Animation</h2>
        <div id="anima-time">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
    </body>
</html>
