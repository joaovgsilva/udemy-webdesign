<!doctype html>
<html lang="pt-br">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="utf-8">

        <meta name="description" content="Curso Web Design">

    <body>
        <h1>Lógica de programação com Javascript</h1>
        <!-- Controle de Decisão:

        exemplo:
        Se nota > 5
            Mostra mensagem de parabéns
        
        Senão
            Mostra mensagem de reprovação

        problema: pedir para o usuário digitar dois números e mostar uma mensagem informando se foi aprovado ou não. a nota de corte é 5 -->
        <script>
            var n1 = prompt('Digite um número');
            n1 = parseFloat(n1); 

            var n2 = parseFloat(prompt('Digite outro número'));

            var media = (n1 + n2) / 2;

            alert(media > 5);

            if(media > 5){
                alert('Parabéns! Você foi aprovado')
            } 
            
            else{
                alert('Desculpe, mas não foi dessa vez')
            }
        </script>
    </body>
</html>
