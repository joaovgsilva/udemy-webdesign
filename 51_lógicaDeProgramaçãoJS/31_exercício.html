<!doctype html>
<html lang="pt-br">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="utf-8">
        <meta name="author" content="João"> 
        <meta name="description" content="Curso Web Design">
        <meta name="keywords" content="html5, css3, javascript">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <div id="output"></div>

<!-- problema: criar um array com três objetos; cada objeto deverá ter duas propriedades (nome e email). mostrar na tela o nome e email de cada um dos objetos da array -->
        <script>
            var user1 = new Object();
            user1.nome = 'maria';
            user1.email = 'maria@server.com';
            
            var user2 = new Object();
            user2.nome = 'joao';
            user2.email = 'joao@server.com';

            var user3 = new Object();
            user3.nome = 'jose';
            user3.email = 'jose@server.com';

            var users = new Array(user1, user2, user3);

            console.log(users);

            var msg = '';
            var x = 0;
            while(users[x]){
                console.log(users[x].nome);
                msg += users[x].nome + ' - ' + users[x].email + '<br>';
                x++;
            }

            document.querySelector('#output').innerHTML = msg;
        </script>
    </body>
</html>
