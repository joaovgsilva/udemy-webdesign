<!-- problema: mostrar os anos que são realmente bissextos, respeitando a rega: os anos bissextos são múltiplos de 4, não múltiplos de 100(1900 não é bissexto) e múltiplos de 400(2000 é bissexto) -->
        <script>
            var ano = 1004;

            while(ano <= 2017){

                if( !(ano % 100 === 0) || (ano % 400 === 0)){
                    document.write(ano + '<br>');
                } 

                else {
                document.write(ano + ' não é bissextp' + ' <br> ');
                }

                ano += 4;
            }
        </script>
