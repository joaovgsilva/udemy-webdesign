<!doctype html>

    <body>
        <h1>Lógica de programação com Javascript</h1>

<!--    problema: pedir para o usuário digitar dois números e mostrar a soma -->
        <script>
            var n1 = prompt('Digite um número');
            n1 = parseFloat(n1); // "parseFloat" = transforma o elemento de texto em número

            var n2 = prompt('Digite mais um número');
            n2 = parseFloat(n2);

            alert(n1 + n2);
        </script>
    </body>
</html>
