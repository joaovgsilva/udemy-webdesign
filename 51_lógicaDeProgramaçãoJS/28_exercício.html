    <body>
        <h1>Lógica de programação com Javascript</h1>

<!-- problema: mostrar na tela a soma dos números pares da array abaixo -->
        <script>
            var numeros = new Array(1, 2, 3, 4, 5);

            var somaDosPares = somaOsPares(numeros);

            alert('a soma é: ' + somaDosPares);

            function somaOsPares(numeros){
                var soma = 0;

                for(var i = 0; i < numeros.length; i++){
                console.log(i);
                console.log(numeros[i]);

                    if(!isNaN(numeros[i]) && numeros[i] % 2 === 0){
                    soma += numeros[i];
                    }
                }

                return soma;
            }
        </script>
