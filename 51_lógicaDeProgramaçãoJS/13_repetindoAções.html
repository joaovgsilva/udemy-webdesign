<!doctype html>
<html lang="pt-br">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="utf-8">
        <meta name="author" content="João"> 
        <meta name="description" content="Curso Web Design">
        <meta name="keywords" content="html5, css3, javascript">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

<!--    problema: pedir para o usuário digitar um número e mostrar a tabuada desse número de 1 a 1000 -->
        <script>
            var numero = parseFloat(prompt('digite um número'));

            var indice = 1;

            while(indice <= 1000){
                document.write(numero + ' x ' + indice + ' = ' + (numero * indice) + '<br>');

                indice = indice + 1;
            }

            document.write('saiu do loop');
        </script>
    </body>
</html>
