<!doctype html>
<html lang="pt-br">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="utf-8">
        <meta name="author" content="João"> 
        <meta name="description" content="Curso Web Design">
        <meta name="keywords" content="html5, css3, javascript">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>
            // pedir para o usuário digitar um número
            var n1 = prompt('Digite um número');

            // converter em número inteiro 
            n1 = parseInt(n1);

            // pedir para o usuário digitar outro número 
            var n2 = prompt('Digite outro número');

            // converter em número inteiro
            n2 = parseInt(n2);

            /* mostrar um alert o seguinte texto:
            o resto da divisão de (n1) por (n2) é: (resultado); */
            alert('O resto da divisão de ' + n1 + ' por ' + n2 + ' é: ' + (n1 % n2));

            /* mostrar um alert o seguinte texto:
            o resto (n1) elevado a (n2) é:  (resultado); */
            alert('O resto ' + n1 + ' elevado a ' + n2 + ' é: ' + (n1 ** n2));

        </script>
    </body>
</html>
