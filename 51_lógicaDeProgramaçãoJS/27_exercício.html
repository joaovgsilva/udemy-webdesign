<!doctype html>
<html lang="pt-br">
    <head>
        <title>Estrutura Básica</title>

        <meta name="viewport" content="width=device-width">

    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>
            var dias = new Array('domingo', 'segunda-feira', 'terça-feira', 'quarta-feira', 'quinta-feira', 'sexta-feira', 'sábado');

            var hoje = new Date();

            var diaSemana = hoje.getDay(); 

            alert('Bem-vindo, hoje é ' + dias[diaSemana]);
        </script>
    </body>
