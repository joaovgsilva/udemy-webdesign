<!doctype html>
<html lang="pt-br">

        <title>Estrutura Básica</title>

    <body>
        <h1>Lógica de programação com Javascript</h1>
        <!-- Operadores lógicos: 
             1. são eles:
                ! Não (not)
                && E (and)
                || Ou (or) 
             
             2. exemplo: 
            
                Se nota1 > 0 && nota2 > 0 && media >= 5
                    Mostra mensagem de parabéns
                Senão
                    Mostra mensagem de reprovação  -->

<!--        problema: pedir para o usuário digitar dois números mostrar uma mensagem informando se foi aprovado ou não. a nota de corte é 5. 
contudo, se qualquer uma das notas for zero, reprova automaticamente -->
        <script>
            var n1 = prompt('Digite um número');
            n1 = parseFloat(n1); 

            var n2 = parseFloat(prompt('Digite outro número'));

            var media = (n1 + n2) / 2;

            alert(media > 5 && n1 > 0 && n2 > 0);

            if(media > 5){
                alert('Parabéns! Você foi aprovado');
            } 
            
            else{
                alert('Desculpe, mas não foi dessa vez');
            }
        </script>
    </body>
</html>
