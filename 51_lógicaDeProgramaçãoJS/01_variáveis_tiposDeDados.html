        <title>Estrutura Básica</title>

    <body>
        <h1>Lógica de programação com Javascript</h1>

<!--    1. Variáveis: 
        1.1. espaço reservado na memória da máquina capaz de armazenar UM valor;
        1.2. é possível armazenar alguns tipos de dados:
             - string (= texto);
             - número inteiro;
             - número real;
             - boleano (= valor verdadeiro (true) ou valor falso (false));
             - array;
             - objetos;
             - null; 
             - undefined;
             - NaN;
        1.3. nome de variável não pode ter carácter especial, nem espaço, sempre começar com uma letra minúscula;
        
        problema: perguntar o nome do usuário e mostrar mensagem de boas-vindas -->
        <script>
            var nome = prompt('Qual seu nome?'); // "prompt" = comando para obter informações do usuário
            alert('Bem-vindo, ' + nome);
        </script>
    </body>
</html>
