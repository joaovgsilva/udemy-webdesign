<!-- Lógica de Programação com JS (Javascript): -->

<!doctype html>
<html lang="pt-br">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="utf-8">
        <meta name="author" content="João"> 
        <meta name="description" content="Curso Web Design">
        <meta name="keywords" content="html5, css3, javascript">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>
            // pedir para o usuário digitar im número:
            var n1 = prompt('Digite um número');

            // converter em número inteiro;
            n1 = parseInt(n1);

            // pedir para o usuário digitar outro número
            var n2 = prompt('Digite um outro número');

            // converter em número inteiro
            n2 = parseInt(n2);

            // mostrar a subtração concatenando com o texto "a substração é: "
            alert('A subtração é: ' + (n1 - n2)); // se deixarmos a fórmula "alert('A subtração é: ' + n1 - n2);" vai dar errado, o correto é colocar "()" nas variáveis para o JS calcular primeiro as variáveis e depois concatenar com o texto inserido no "alert"

            // mostra a multiplicação concatenando com o texto "a multiplicação é: "
            alert('A multiplicação é: ' + (n1 * n2));

            // mostrar a divisão concatenando com o texto "a divisão é: "
            alert('A divisão é: ' + (n1 / n2));

            // mostrar a soma concatenando com o texto "a soma é: "
            alert('A soma é: ' + (n1 + n2));
        </script>
    </body>
</html>
