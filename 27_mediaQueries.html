<!doctype html>
<!-- doctype = informa ao browser a versão HTML que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="utf-8">
        <meta name="author" content="João"> 
        <meta name="description" content="Curso Web Design">
        <meta name="keywords" content="html5, css3, javascript">
        <meta name="viewport" content="width=device-width"> <!-- "viewport" = tela, vai receber o mesma largura do "device-width" -->

        <style>
            body{
                background: orange;
                font-size: 16px;
            }

            .teste{
                background: red;
                width: 320px;
                height: 50px;
            }

            .container{
                background: white;
                padding: 15px;
                font-size: 24px;
            }

            .container div{
                background: #ccc;
                margin-bottom: 15px;
                height: 150px;
                font-size: 24px;
            }

            .clearfix::after{
                content: " ";
                display: block;
                clear: both;
            }

            @media screen and (min-width: 600px){
                body{
                    background: orangered;
                }

                .container div{
                    width: calc(50% - 30px);
                    float: left;
                    margin: 15px;
                }
            }
        </style>
    </head>
    <body>
        <h1>exemplo de media queries</h1>
        <p>paragrafo qualquer</p>
   <!-- <div class="teste"></div> -->
        <div class="container clearfix">
            <div>div 1</div>
            <div>div 2</div>
        </div>
    </body>
</html>
