<!doctype html>
<html lang="pt-br">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="utf-8">
        <meta name="author" content="João"> 
        <meta name="description" content="Curso Web Design">

        <meta name="viewport" content="width=device-width">

        <style>
            .flexbox{ /* elemento que recebe o "display: flex;" = elemento "flex-container" */
                height: 250px;
                border: 2px solid blue;
                margin-bottom: 15px;
                display: flex;
            }

            .flexbox div{ /* elemento filho de quem recebeu o "display: flex;" = elemento "display-itens" */
                background: blueviolet;
                width: 300px;
                margin: 15px;
            }

            .flexbox:nth-child(4){
                /* flex-direction: row;
                flex-wrap: wrap; "flex-wrap: wrap" = efeito quebra linha caso o elemento não couber mais na tela */ 
                flex-flow: row nowrap; /* "flex-flow: row wrap" = atalho para "flex-direction" e "flex-wrap" */
            }

            .flexbox:nth-child(5){
                justify-content: space-between; /* "justify-content" = modifica os itens na horizontal */
            }

            .flexbox:nth-child(5) div{
                width: 20px;
            }

            .flexbox:nth-child(6){ 
                align-items: center; /* "align-items" = modifica os itens na vertical */
            }

            .flexbox:nth-child(7){
                align-items: baseline;
            }

            .flexbox:nth-child(8){
                justify-content: center;
                flex-wrap: wrap;
                align-content: center; /* "align-content" = só é aplicado quando o elemento tem mais de uma linha */
            }

            /* propriedades aplicadas ao flexitens */

            .flexbox:nth-child(9){
                justify-content: center;
                align-items: center;
            }

            .flexbox:nth-child(9) div{
                background: blue;
                flex-basis: 50px; /* "flex-basis" = está relaciona com a largura do elemento */
                height: 50px;
            }

            .flexbox:nth-child(10){
                justify-content: center;
                align-items: center;
            }

            .flexbox:nth-child(10) div{
                background: blue;
                flex-basis: 50px; /* "flex-basis" = está relaciona com a largura do elemento */
                height: 50px;
            }

            .flexbox:nth-child(10) div:nth-child(2){
                flex-grow: 1; /* "flex-grow" = preenche todo o espaço vazio do elemento */
            }

            .flexbox:nth-child(10) div:nth-child(4){
                flex-grow: 1;
            }

            .flexbox:nth-child(11) div{
                background: blue;
                flex-basis: 150px;
                height: 50px;
            }

            .flexbox:nth-child(11) div:nth-child(2){
                flex-shrink: 2; /* "flex-shrink" =  faltou espaço para todos os elementos? o "flex-shrink" diminui um elemento para que o outro se ajustar */
            }

            .flexbox:nth-child(11) div:nth-child(4){
                flex: 1 0 50px; /* "flex" = atalho para grow, shrink e basis */
            }

        </style>
    </head>
