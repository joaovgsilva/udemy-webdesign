<!doctype html>
<html lang="pt-br">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="utf-8">
        <meta name="author" content="João"> 
        <meta name="description" content="Curso Web Design">
        <meta name="keywords" content="html5, css3, javascript">
        <meta name="viewport" content="width=device-width">

        <style>
            .gridContainer{
                width: 90%;
                background-color: #ccc;
                margin: 30px auto;
                display: grid;
                grid-gap: 10px;

                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
                grid-auto-rows: 100px;

                /* "auto-fill" = "cria uma coluna" escondida no espaço vazio | "auto-fit" mantém as colunas já existente e faz com que ela preencha todo o campo*/
            }

            .gridItem{
                background-color: orange;
                padding: 15px;
                font-family: sans-serif;
            }
        </style>
    </head>
    <body>
        <h2>Grid Layout</h2>
        <div class="gridContainer">
            <div class="gridItem">1</div>
            <div class="gridItem">2</div>
            <div class="gridItem">3</div>       
            <div class="gridItem">4</div>
            <div class="gridItem">5</div>
            <div class="gridItem">6</div>
            <div class="gridItem">7</div>
            <div class="gridItem">8</div>
            <div class="gridItem">9</div>
            <div class="gridItem">10</div>
            <div class="gridItem">11</div>
            <div class="gridItem">12</div>
        </div>
    </body>
</html>
