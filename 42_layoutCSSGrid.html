<!doctype html>
<html lang="pt-br">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="utf-8">
        <meta name="author" content="João"> 
        <meta name="description" content="Curso Web Design">
        <meta name="keywords" content="html5, css3, javascript">
        <meta name="viewport" content="width=device-width">

        <style>
            .gridContainer{
                width: 90%;
                margin: 30px auto;
            }

            .gridItem{
                background-color: orange;
                padding: 15px;
                font-family: sans-serif;
            }

            /* GRID */
            .gridContainer{
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: 100px 50px 1fr 50px;
                grid-gap: 20px;

                grid-template-areas: 
                    "header header  header"
                    "nav    nav     aside"
                    "main   main    aside"
                    "footer footer aside";
            }
/*
            .header{
                grid-column: 1 / -1;
            }

            .nav{
                grid-column: 1 / 3;
            }

            .aside{
                grid-row: 2 / -1;
                grid-column: 3 / 4;
            }

            .main{
                grid-column: 1 / 3;
                min-height: 200px;
            }

            .footer{
                grid-row: 4 / 5;
                grid-column:  1 / 3;
            }
*/
            .header{
                grid-area: header;
            }

            .nav{
                grid-area: nav;
            }

            .aside{
                grid-area: aside;
            }

            .main{
                grid-area: main;
                min-height: 200px;
            }

            .footer{
                grid-area: footer;
            }
        </style>
    </head>
    <body>
        <h2>Grid Layout</h2>
        <div class="gridContainer">
            <header class="header gridItem">header</header>
            <nav class="nav gridItem">nav</nav>
            <aside class="aside gridItem">aside</aside>
            <main class="main gridItem">
                main
            </main>
            <footer class="footer gridItem">footer</footer>
        </div>
    </body>
</html>
