            }

            a:hover{
                color: blue;
            }

            a:visited{ /* "a:visited" = link visitado, ou seja, quando já abrimos o link mais de uma vez */

            }

            a:active{ /* a:active" = é o efeito do click no link */
                color: orange;
            }
            
            ul li{
                list-style-type: circle;
            }
            ol li{
                list-style-type: upper-roman;
                list-style-position: inside; /* "list-style-position" = modifica a posição da lista: internamente (list-style-position: inside) ou externamente (list-style-position: outside) */
