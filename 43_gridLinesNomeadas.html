<!doctype html>
<html lang="pt-br">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="utf-8">
        <meta name="author" content="João"> 
        <meta name="description" content="Curso Web Design">
        <meta name="keywords" content="html5, css3, javascript">
        <meta name="viewport" content="width=device-width">

        <style>
            .gridContainer{
                width: 90%;
                margin: 30px auto;
            }

            .gridItem{
                background-color: orange;
                padding: 15px;
                font-family: sans-serif;
            }

            .gridContainer{
                display: grid;
                grid-template-rows: [header-start] 100px [header-end nav-start] 50px [nav-end main-start] 1fr [main-end footer-start] 50px [footer-end]; /* para nomear "grid-line" utilizamos [] */
                grid-template-columns: [col1-start] 1fr [col1-end col2-start] 1fr [col2-end col3-start] 1fr [col3-end];
                grid-gap: 20px;
            }

            .header{
             /* grid-column: 1 / -1; */
                grid-column: col1-start / col3-end;
                grid-row: header-start / header-end; /* é preciso colocar a grid-column e a grid-row */
            }

            .nav{
             /* grid-column: 1 / 3; */
                grid-column: col1-start / col2-end;
                grid-row: nav; /* dentro da "grid-template-rows" nomeamos o final da "grid-line" com "start" e "end", com isso, é possível simplificar colocando apenas o nome da "grid-line" */
            }

            .aside{
                grid-row: 2 / -1;
                grid-column: 3 / 4;
            }

            .main{
                grid-column: 1 / 3;
                min-height: 200px;
            }

            .footer{
                grid-row: 4 / 5;
                grid-column:  1 / 3; 
            }
        </style>
    </head>
    <body>
        <h2>Grid Layout</h2>
        <div class="gridContainer">
            <header class="header gridItem">header</header>
            <nav class="nav gridItem">nav</nav>
            <aside class="aside gridItem">aside</aside>
            <main class="main gridItem">
                main
            </main>
            <footer class="footer gridItem">footer</footer>
        </div>
    </body>
</html>
