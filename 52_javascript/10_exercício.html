<!doctype html>
<html lang="pt-br">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="utf-8">

    <!-- problema: lembra do loop e da função calcularMedia que criamos? vamos criar um loop que percora as linhas de uma tabela de algunos, encontre as quatro notas (n1, n2, n3 e n4) e mostre na última colina dessa tabela a média correspondente de cada aluno -->
    <body>
        <div class="container">
            <h1>Javascript</h1>
        </div>
        <section>
            <div class="container">
                <h2>Média dos alunos</h2>
                <table class="table js-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Nota 1</th>
                            <th>Nota 2</th>
                            <th>Nota 3</th>
                            <th>Nota 4</th>
                            <th>Média</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="aluno">
                            <td class="aluno-nome">Jéssica</td>
                            <td class="aluno-n1">10</td>
                            <td class="aluno-n2">7.5</td>
                            <td class="aluno-n3">9</td>
                            <td class="aluno-n4">8.5</td>
                            <td class="aluno-m"></td>
                        </tr>
                        <tr class="aluno">
                            <td class="aluno-nome">João</td>
                            <td class="aluno-n1">5</td>
                            <td class="aluno-n2">8</td>
                            <td class="aluno-n3">6.5</td>
                            <td class="aluno-n4">7.5</td>
                            <td class="aluno-m"></td>
                        </tr>
                        <tr class="aluno">
                            <td class="aluno-nome">Luciano</td>
                            <td class="aluno-n1">8</td>
                            <td class="aluno-n2">8.5</td>
                            <td class="aluno-n3">7</td>
                            <td class="aluno-n4">9.5</td>
                            <td class="aluno-m"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <script>
            (function(){
                var trs = document.querySelectorAll('.js-table tdoby .aluno');
                var x = 0;

                while(trs[x]){
                    var linhaAluno = trs[x];
                    var n1, n2, n3, n4, media;
                    var tds  = linhaAluno.querySelectorAll('td');
                    n1 = pegaNota(tds[1]);
                    n2 = pegaNota(tds[2]);
                    n3 = pegaNota(tds[3]);
                    n4 = pegaNota(tds[4]);
                    media = calcularMedia(n1, n2, n3, n4);
                    linhaAluno.querySelector('.aluno-m').textContent = media;
                    x++;
                }

                function pegaNota(td){
                    return parseFloat(td.textContent);
                }
            })()
        </script>
    </body>
</html>
