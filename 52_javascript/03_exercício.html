<!-- problema: criar uma função que retorne a média de números passados por parâmetros. 
essa função pode receber quantos números forem necessários. exemplo:
    calcularMedia (2, 3); // 2.5
    calcularMedia (1, 1, 2, 3, 5); // 2.4 -->
        <script>
            (function(){
                function calcularMedia(){
                    
                    var total = 0;
                    var qtd = arguments.length;
                    var x = 0;

                    while(typeof arguments[x] === 'number'){
                        total += arguments[x];
                        x++;
                    }

                    return total / qtd;
                }
                var media1 = calcularMedia(2, 3);
                var media2 = calcularMedia(1, 1, 2, 3, 5);

                console.log('media1: ',media1);
                console.log('media2: ',media2);
            })()
        </script>
