        <h1>Javascript</h1>

<!-- problema: crie uma função que retorne o índIce de massa corporal (IMC = peso / altura²);
crie uma outra função que receba este índice e retorne uma string informando sua classificação -->
        <script>
            (function(){
                function calcularIMC(peso, altura, callback){
                    var imc = peso / (altura * altura);

                    if(callback && typeof callback === 'function'){
                        return callback(imc);
                    }

                    return imc;
                }

                function classificaIMC(imc){
                    if(imc <= 16.9){
                        return 'muito abaixo do peso';
                    } else if (imc <= 18.4){
                        return 'abaixo do peso';
                    } else if (imc <= 24.9){
                        return 'normal';
                    } else if (imc <= 29.9){
                        return 'acima do peso';
                    } else if (imc <= 34.9){
                        return 'obesidade 1';
                    } else if (imc <= 40){
                        return 'obesidade 2';
                    } else {
                        return 'obesidade 3';
                    }
                }

                var peso = 79;
                var altura = 1.76;

                var imc = calcularIMC(peso, altura, classificaIMC);

                console.log('classificação IMC: ', imc);
            })()
        </script>
    </body>
