        <h1>Javascript</h1>
<!--    1. FUNÇÃO CONSTRUTORA 
        1.1. função utilizada com o operador "new"  -->
        <script>
            var Caneta = (function(window){
                'use strict';
                function _caneta(preco, cor){ // funções para criar instâncias objetos (função construtora) é comum começar com letra MAIÚSCULA
                    var color = cor || 'black';
                    this.preco = preco || 1; // "this" = utilizando com o operador "new", faz referência ao um novo objeto vazio (cria um novo objeto)
                    this.mudarCor = function(cor){
                        if(cor !== 'red' && cor !== 'blue' && cor !== 'black')
                        color = cor;
                    }
                    this.pegaCor = function(){
                        return color;
                    }
                }
            return _caneta;
            })(window)
        </script>
    </body>
