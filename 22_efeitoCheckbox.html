<!doctype html>
<!-- doctype = informa ao browser a versão HTML que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="utf-8">
        <meta name="author" content="João"> 
        <meta name="description" content="Curso Web Design">
        <meta name="keywords" content="html5, css3, javascript">

        <style>
            html, body{
                font-family: sans-serif;
            }

            label{
                margin-right: 25px;
            }

            label span{
                display: inline-block;
                width: 60px;
                height: 30px;
                background: #ccc;
                border-radius: 15px;
            }

            label span:before{
                content: '';
                display: block;
                background: #eee;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                margin: 5px;
                transition: all .2s ease-in-out;
            }

            label input:checked + span:before{
                transform: translateX(30px);
                background: orange;
            }

            label input:focus + span{
                outline: 2px solid #bbb;
            }

            input{
                opacity: 0;
                width: 1px;
                height: 1px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <label>
            <input type="checkbox">
            <span></span>
            HTML
        </label>
        <label>
            <input type="checkbox">
            <span></span>
            CSS
        </label>
        <label>
            <input type="checkbox">
            <span></span>
            JS
        </label>
    </body>
</html>
