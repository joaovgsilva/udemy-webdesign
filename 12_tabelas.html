<!doctype html>
<!-- doctype = informa ao browser a versão HTML que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="utf-8">
        <meta name="author" content="João">

        <meta name="keywords" content="html5, css3, javascript">

    <style>
        body{

        }

        table{
            border-collapse: collapse;
            width: 50%;
            margin: auto;
            background: beige;
        }

        th{
            background: orange;
            border: 1px solid black;
            padding: 1rem;
        }

        td{
            border: 1px solid black;

        }

    <body>

                </tr>

            <tbody>
                <tr>
                    <td rowspan="3">Design</td>
                    <td>InDesign</td>
                    <td>R$1.000,00</td>
                </tr>
                <tr>
                    <td>Photoshop</td>
                    <td>R$1.000,00</td>

                <tr>

                    <td>R$1.000,00</td>
                </tr>
                <tr>
                    <td rowspan="4">Development</td>
                    <td>HTML</td>
                    <td>R$1.000,00</td>
                </tr>
                <tr>
                    <td>CSS</td>
                    <td>R$1.000,00</td>
                </tr>
                <tr>
                    <td>JavaScript</td>

                </tr>
