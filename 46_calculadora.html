<!doctype html>
<html lang="pt-br">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="utf-8">
        <meta name="author" content="João"> 
        <meta name="description" content="Curso Web Design">
        <meta name="keywords" content="html5, css3, javascript">
        <meta name="viewport" content="width=device-width">

        <style>
            body{
                font-family: sans-serif;
            }

            #calculator{
                width: 200px;
                background-image: linear-gradient(#b7b7b7, #9c9c9c);
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, .8);
                margin: 15px auto;

                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 5px;
                grid-template-rows: auto repeat(6, 40px);
            }

            #display{
                padding: 10px;
                font-size: 1.4em;
                text-align: right;
                background-image: linear-gradient(#c5c5c5, #e0e0e0);
                box-shadow: inset 3px 2px 0 white; /* "box-shadow: inset" = sombra interna dentro do elemento */
                margin-bottom: 15px;
                
                grid-column: 1 / -1;
            }

            button{
                padding: .25em;
                cursor: pointer;
            }

            .mais{
                grid-row: 5 / 7;
                grid-column: 4 / 5;
            }

            .zero{
                grid-row: 6 / 7;
                grid-column: 1 / 3 ;
            }
        </style>
    </head>
    <body>
        <div id="calculator">
            <div id="display">0</div>
            <button>AC</button> <button>%</button> <button>x</button> <button>/</button>
            <button>7</button> <button>8</button> <button>9</button> <button>=</button>
            <button>4</button> <button>5</button> <button>6</button> <button>-</button>
            <button>1</button> <button>2</button> <button>3</button> <button class="mais">+</button>
            <button class="zero">0</button> <button>,</button>
        </div>
    </body>
</html>
