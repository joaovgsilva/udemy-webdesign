<!doctype html>
<!-- doctype = informa ao browser a versão HTML que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="utf-8">
        <meta name="author" content="João"> 
        <meta name="description" content="Curso Web Design">
        <meta name="keywords" content="html5, css3, javascript">
        <meta name="viewport" content="width=device-width"> <!-- "viewport" = tela, vai receber o mesma largura do "device-width" -->

        <style>
            body{
                background: orange;
            }

            .teste{
                background: red;
                width: 320px;
                height: 50px;
            }

            @media screen and (min-width: 600px){
                body{
                    background: orangered;
                }
            }
        </style>
    </head>
    <body>
        <h1>exemplo de media queries</h1>
        <p>paragrafo qualquer</p>
        <div class="teste"></div>
        <div class="container">
            <div>div 1</div>
            <div>div 2</div>
        </div>
    </body>
</html>
