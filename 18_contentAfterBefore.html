<!-- incluindo conteúdo dinamicamente utilizando CSS usando duas pseudo-classes:
1. ":before" = conteúdo inicial 
2. ":after" = conteúdo final 

IMPORTANTE: sempre que usar :before ou :after, na sequência usar "content: "";", exemplo: 
div:before{
    content:"";
} -->

<!doctype html>
<html lang="pt-br">
    <head>
        <title>Estrutura Básica</title>

        <style>
            div{
                border: 3px solid red;
                padding: 25px;
            }

            div:before{
                content: "texto before"; /* texto ":before" ou ":after" não é selecionável, pois não é lido pelo motores de busca */
                background: #ccc;
            }

            div:after{
                content: "texto after"; /* texto ":before" ou ":after" não é selecionável, pois não é lido pelo motores de busca */
                background: #ccc;
            }
        </style>
    </head>
