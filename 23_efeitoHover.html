<!doctype html>
<!-- doctype = informa ao browser a versão HTML que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="utf-8">
        <meta name="author" content="João"> 
        <meta name="description" content="Curso Web Design">
        <meta name="keywords" content="html5, css3, javascript">

        <style>
            body{
                font-family: sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            a{
                display: block;
                margin: 10px;
                position: relative;
                width: 400px;
            }

            a img{
                display: block;
                width: 100%
            }

            a:before{
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: transparent;
                transition: all .5s;
            }

            a:hover:before{
                background: rgba(0, 0, 0, .5);
            }

            a:after{
                opacity: 0;
            }

            a:hover:after{
                content: 'Veja mais';
                display: block;
                position: absolute;
                border: 1px solid white;
                color: white;
                top: 50%;
                left: 50%;
                padding: 5px 15px;
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <h1>Efeito Hover em Thumbnails</h1>
        <section>
            <article>
                <a href="#">
                    <img src="Documentos/images/thumbs/01.jpg" alt="">
                </a>
            </article>
            <article>
                <a href="#">
                    <img src="Documentos/images/thumbs/02.jpg" alt="">
                </a>
            </article>
            <article>
                <a href="#">
                    <img src="Documentos/images/thumbs/03.jpg" alt="">
                </a>
            </article>
            <article>
                <a href="#">
                    <img src="Documentos/images/thumbs/04.jpg" alt="">
                </a>
            </article>
        </section>
    </body>
</html>
