<!doctype html>
<html lang="pt-br">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="utf-8">
        <meta name="author" content="João"> 
        <meta name="description" content="Curso Web Design">
        <meta name="keywords" content="html5, css3, javascript">
        <meta name="viewport" content="width=device-width">
    </head>

    <style>
        @keyframes slide{
            0%, 22%, 100%{
                transform: translateY(0);
            }
            25%, 47%{
                transform: translateY(-50vh);
            }
            50%, 72%{
                transform: translateY(-100vh);
            }
            75%, 97%{
                transform: translateY(-150vh);
            }
        }

        body{
            font-family: sans-serif;
            color: white;
            background: #1a1818;
            margin: 0;
        }

        #slide-externo{
            width: 80vw;
            height: 50vh;
            border: 10px solid white;
            box-shadow: 0 0 10px black;
            margin: 0 auto;
            overflow: hidden; /*  overflow: hidden = esconde o conteúdo que está ultrapassando o espaço limite do elemento  */
        }

        #slide-interno{
            width: 100%;
            animation: slide 15s infinite cubic-bezier(.5,-0.73,.59,1.77);
        }

        #slide-interno img{
            display: block;
            height: 50vh;
            width: 100%;
            object-fit: cover;
        }
    </style>
    <body>
       <h2>animation - slideshow</h2>
       <div id="slide-externo">
        <div id="slide-interno">
            <img src="Documentos/imagens_slideshow/slide1.jpg" alt="">
            <img src="Documentos/imagens_slideshow/slide2.jpg" alt="">
            <img src="Documentos/imagens_slideshow/slide3.jpg" alt="">
            <img src="Documentos/imagens_slideshow/slide4.jpg" alt="">
        </div>
       </div>
    </body>
</html>
