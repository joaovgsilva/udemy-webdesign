<!doctype html>
<html lang="pt-br">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="utf-8">
        <meta name="author" content="João"> 
        <meta name="description" content="Curso Web Design">
        <meta name="keywords" content="html5, css3, javascript">
        <meta name="viewport" content="width=device-width">
        <style>
            .gridContainer{
                width: 300px;
                background: #ccc;
            }

            .gridItem{
                background: #999;
                font-size: 2em;
                font-family: sans-serif;
                padding: 5px 15px;
            }

            .gridItem:nth-child(even){
                background: #999;
                color: #eee;
            }

            .gridItem:nth-child(odd){
                background: #eee;
            }

            /* GRID */
            .gridContainer{
                display: grid;

                grid-template-rows: 100px 100px;
                grid-template-columns: repeat(3, 1fr); /* unidade de medida "fr" = pega todo espaço que excede e distribuí entre os elementos de uma forma uniforme  

                grid-row-gap: 50px; 
                grid-column-gap: 10px; 
                ou */
                grid-gap: 30px 10px; /* grid-gap: valor.linha valor.coluna; | "grid-row-gap", "grid-column-gap" e/ou "grid-gap" = espaço entre os elementos */
            }

            .gridItem:nth-child(1){
                background: orange;

                /* posicionando gridItens:
                grid-row-start: 1;
                grid-row-end: 2;
                grid-column-start: 3;
                grid-column-end: 4; 
                ou */
                grid-row: 1 / 2;
                grid-column: 3 / 4;
            }
        </style>
    </head>
    <body>
        <h2>Grid Layout</h2>
        <div class="gridContainer">
            <div class="gridItem">1</div>
            <div class="gridItem">2</div>
            <div class="gridItem">3</div>
            <div class="gridItem">4</div>
            <div class="gridItem">5</div>
            <div class="gridItem">6</div>
        </div>
    </body>
</html>
