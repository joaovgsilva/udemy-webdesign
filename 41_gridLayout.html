<!doctype html>
<html lang="pt-br">
    <head>
        <title>Estrutura Básica</title>
        <meta charset="utf-8">
        <meta name="author" content="João"> 
        <meta name="description" content="Curso Web Design">
        <meta name="keywords" content="html5, css3, javascript">
        <meta name="viewport" content="width=device-width">
        <style>
            .gridContainer{
                width: 300px;
                background: #ccc;
            }

            .gridItem{
                background: #999;
                font-size: 2em;
                font-family: sans-serif;
                padding: 5px 15px;
            }

            .gridItem:nth-child(even){
                background: #999;
                color: #eee;
            }

            .gridItem:nth-child(odd){
                background: #eee;
            }

            /* GRID */
            .gridContainer{
                display: grid;
                grid-template-columns: 90px 90px 90px;
            /*  grid-template-rows: 100px 100px;
                    ou podemos usar da seguinte maneira: */
                grid-template-rows: repeat(2, 100px);
            /*  grid-row-gap: 50px; 
                grid-column-gap: 10px; 
            /*  "grid-row-gap", "grid-column-gap" e/ou "grid-gap" = espaço entre os elementos */
                grid-gap: 50px 10px; /* grid-gap: valor.linha valor.coluna; */
            }
        </style>
    </head>
    <body>
        <h2>Grid Layout</h2>
        <div class="gridContainer">
            <div class="gridItem">1</div>
            <div class="gridItem">2</div>
            <div class="gridItem">3</div>
            <div class="gridItem">4</div>
            <div class="gridItem">5</div>
            <div class="gridItem">6</div>
        </div>
    </body>
</html>
